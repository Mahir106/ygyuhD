<!DOCTYPE html>
<html lang="en">

<head>
    <title>Flowers</title>
    <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <center>
        <ul class="menu">
            <li class="links"><a href="#Home">Home</a></li>
            <li class="links"><a href="#Grids">Grids </a></li>
            <li class="links"><a href="#Slides">Slides</a></li>
        </ul>
    </center>
    <section id="Home">
        <h1>Home</h1>
        <div class="line"></div>
        <img class="profile" src="flowers.gif">
    </section>
    <section id="Grids">
        <h1>Grid System</h1>
        <div class="line"></div>
        <span>
            <img class="album" src="blue.jpg">
            <img class="album" src="Orange.png">
            <img class="album" src="Pink%20tulip.jpg">
            <img class="album" src="purple.jpg">
            <br><br>
        </span>
        <span>
            <img class="album2" src="Red%20rose.jpg">
            <img class="album2" src="violet.jpg">
            <img class="album2" src="White.jpg">
            <img class="album2" src="yellow.jpg">
        </span>
    </section>
    
    
    <div class="container">
    <section id="Slides">
        <h1>Slides</h1>
        <div class="line"></div>
        <div id="mycarousel" class="carousel slide">
        <div class="carousel-inner">
            <div class="item active">
                <center>
                    <img src="blue.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Blue Flowers</p>
                    </div>
                </center>
            </div>
            
            <div class="item">
             <center>
                    <img src="Orange.png" class="img-responsive">
                    <div class="carousel-content">
                        <p>Orange Flowers</p>
            </div>
                </center>
            </div>
            
             <div class="item">
             <center>
                    <img src="Pink%20tulip.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Pink Tulip</p>
            </div>
                </center>
            </div>
            
             <div class="item">
             <center>
                    <img src="purple.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Purple Flowers</p>
            </div>
                </center>
            </div>
            
             <div class="item">
             <center>
                    <img src="Red%20rose.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Red Rose</p>
            </div>
                </center>
            </div>
            
             <div class="item">
             <center>
                    <img src="violet.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Violet Flowers</p>
            </div>
                </center>
            </div>
            
             <div class="item">
             <center>
                    <img src="White.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>White Flowers</p>
            </div>
                </center>
            </div>
            
             <div class="item">
             <center>
                    <img src="yellow.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Yellow Flowers</p>
            </div>
                </center>
            </div>
        </div>
            <a class="left carousel-control" href="#mycarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#mycarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
        </div>
    </section>
    </div>

</html>
